    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        const BASE_URL = 'https://cryptic-tor-28162.herokuapp.com/';
        function buscarLibro(){
            $.ajax({
                type: 'GET',
                url: BASE_URL + 'books/' + $("#libro_id").val(),
                data: {
                    /*
                    attr1: 'valor1',
                    attr2: 'valor2',
                    attr3: 'valor3',
                    */
                },
                headers: {
                },
                async: false,
                success: function(data){
                    console.log(data.book);
                    document.getElementById("titulo").value = data.book.title;
                    document.getElementById("autor").value = data.book.author;
                    document.getElementById("anio").value = data.book.year;
                },
                error: function(xhr, status, error){
                    console.error(error);
                }
            });
        }         
    </script>
