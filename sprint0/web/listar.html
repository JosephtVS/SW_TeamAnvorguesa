    <script>
        const BASE_URL = 'https://cryptic-tor-28162.herokuapp.com/';
        function listarLibros(){
            $.ajax({
                type: 'GET',
                url: BASE_URL + 'books',
                data: {
                    /*

                    */
                },
                headers: {
                },
                async: false,
                success: function(data){
                    var body = "";
                    var fila = "";
                    for(var i = 0; i < data.books.length; i++){
                        fila = fila + "<tr>";
                        fila = fila + "<td>" + data.books[i].title + "</td>";
                        fila = fila + "<td>" + data.books[i].author + "</td>";
                        fila = fila + "<td>" + data.books[i].year + "</td>";
                        fila = fila + "</tr>";
                        console.log(fila);
                    }
                    $("#tablita tbody").append(fila);

                error: function(xhr, status, error){

        $(document).ready(function() {
