<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>UL Books</title>
</head>

<body>
    <div class="container">
        <label>Titulo</label><input type="text" name="" id="titulo"><br>
        <label>Autor</label><input type="text" name="" id="autor"><br>
        <label>AÃ±o</label><input type="text" name="" id="anio"><br>
        <button onclick="buscarLibro()">Buscar Libro</button><br>
    </div>

    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        const BASE_URL = 'https://cryptic-tor-28162.herokuapp.com/';
        function buscarLibro() {
            $.ajax({
                type: 'POST',
                url: BASE_URL + 'books',
                data: {
                    title: $("#titulo").val(),
                    author: $("#autor").val(),
                    year: $("#anio").val(),
                },
                headers: {
                },
                async: false,
                success: function (data) {
                    console.log(data);
                },
                error: function (xhr, status, error) {
                    console.error(error);
                }
            });
        }         
    </script>
</body>

</html>
