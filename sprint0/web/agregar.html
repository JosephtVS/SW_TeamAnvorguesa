<body>
    <label>Titulo</label><input type="text" name="" id="titulo"><br>
    <label>Autor</label><input type="text" name="" id="autor"><br>

    <button onclick="buscarLibro()">Buscar Libro</button><br>
    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        const BASE_URL = 'https://cryptic-tor-28162.herokuapp.com/';
        function buscarLibro(){
            $.ajax({
                type: 'POST',
                url: BASE_URL + 'books',
                data: {
                    title: $("#titulo").val(),
                    author: $("#autor").val(),
                    year: $("#anio").val(),
                },
                headers: {
                },
                async: false,
                success: function(data){
                    console.log(data);
                },
                error: function(xhr, status, error){
                    console.error(error);
                }
            });
        }         
    </script>
</body>
